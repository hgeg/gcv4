<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Harvest</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script type="text/javascript" src="http://gcv4.s3.amazonaws.com/files/script/jquery.colorbox.js"></script>

<script language="javascript">
    //jQuery countdown script
    //Thanks to Jonathan Simpson
    //http://stackoverflow.com/questions/2064186/how-can-i-make-a-jquery-countdown
    window.onload = function(){
        var count = {{interval}};
        if(count>0){
            countdown = setInterval(function(){
                $("p.countdown").html(count + " seconds remaining!");
                if (count == 0) {
                  window.location = '/index/collect/{{id}}/';
            }
                count--;
            }, 1000);
        }else{
            $("p.countdown").html("Waiting...");
        }
    };
</script>

<style>
body{
    font-family: Verdana;
    font-size: 11;
    text-decoration: none;
}

</style>

</head>
<body>
<div id="wb_Form2" style="position:absolute;background-color:#ffffff;left:10px;top:5px;width:200px;height:100px;z-index:13">
<form name="Form2" method="post" action="/index/interact/exchange:npc/" id="Form2">
<span align="center" style="font-weight: bold;">{{message}}:</span>
&nbsp;<p id="countdown" class="countdown">Starting...</p>
<span align="center" style="font-weight: bold;">you have {{count}} {{name}}{{count|pluralize}} so far.</span>
<input type="button" id="exit" name="benjamin" value="Stop" onclick="parent.jQuery.fn.colorbox.close();" style="position:absolute;left:90px;top:90px;width:72px;height:25px;font-family:Arial;font-size:13px;z-index:5">
</form>
</div>
</body>
</html>
