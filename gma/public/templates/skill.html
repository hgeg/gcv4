<style type="text/css">
body {margin: 0px; padding: 0px; cursor: default; background:#ffffff;font-family: Verdana;font-size: 8px; height:100%;}
tr {margin: 0px; padding: 2px; cursor: default; background:#ffffff;}
.verdana100FFFFFFt {font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11px; color: #000000; text-decoration: none;}
.verdana80FFFFFFt {font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11px; color: #fb8700; text-decoration: none;}
.stil1 {font-family: "Trebuchet MS", Arial, Verdana, sans-serif; font-size: 12px; text-decoration: none;}

<script language="javascript" type="text/javascript">

var isNS=document.layers?true:false;
var isIE=(document.all!=null)||(navigator.userAgent.indexOf('MSIE')!=-1);
var isDom2=document.getElementById;
var fVers=parseFloat(navigator.appVersion);
if (!isDom2 && ((isNS && fVers<4)||(isIE && fVers<4)))
    alert("Your browser is very old. Please upgrade it if you want to see this page correctly.");

function openProg(elem){
            document.getElementById(elem).style.visibility='visible';
        }
        
function closeProg(elem){
            document.getElementById(elem).style.visibility='hidden';
} 

</script>

<body text="#000000" bgcolor="#FFFFFF" link="#0000FF" alink="#FF0000" vlink="#800080">
<div id="ldheTable1" style="position: absolute; left: 0px; top: 0px; height:160px;" align="left">
<table id="Table1" width="260" border="0" cellspacing="1" cellpadding="1">
{%for skill in skills%}
    <tr onmouseover="openProg({{skill.id}})" onmouseout="closeProg({{skill.id}})">
    <td width="48%" align="left" valign="top"><span class="verdana80FFFFFFt">{{skill.name}}:</span></td>
    <td align="center" valign="top"><span class="verdana100FFFFFFt">{{skill.value}}</span></td>
    <td width="%44" align="left" valign="top"><span id="{{skill.id}}" class="verdana100FFFFFFt" style="visibility:hidden;background-color:#dfdfdf;left:160;width:50;"> Progress: {{skill.xp|stringformat:"d"}}/100</span></td>
    </tr>
{%endfor%}
</table>
</div>
