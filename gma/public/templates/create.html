    function fetchImage(){
        race = document.getElementById('race');
        gender = document.getElementById('gender');
        raceVal = race.options[race.selectedIndex].value;
        character = document.getElementById('char_img')
        genderVal = gender.options[gender.selectedIndex].value

        document.getElementById('boots_img').src = 'http://gcv4.s3.amazonaws.com/files/char/'+raceVal+'/'+genderVal+'/leather shoes.gif';
        
        
        for(i=0;i<6;i++){
            t = document.getElementById(statb[i])
            if(bonus[raceVal][i]>0) t.style.color = "#25a235";
            else t.style.color = "#e53235";

        }
    
    }
    
    function fetchapp(){
        race = document.getElementById('race');
        gender = document.getElementById('gender');
        raceVal = race.options[race.selectedIndex].value;
        genderVal = gender.options[gender.selectedIndex].value;
        beard = document.getElementById('beard');

        for(i=0;i<6;i++){
            t = document.getElementById(statb[i])
            if(bonus[raceVal][i]>0) t.style.color = "#25a235";
            else t.style.color = "#e53235";
            t.innerText = bonus[raceVal][i];
        }
    
    }
    
    function random(n) { return Math.floor(Math.random()*(n+1)); }
    
    function roll() {
        str = document.getElementById('str');
        intl= document.getElementById('int');
        dex = document.getElementById('dex');
        wis = document.getElementById('wis');
        sta = document.getElementById('sta');
        luk = document.getElementById('luk');
        var dist = new Array(1,1,1,1,1,1);

        dex.value = dist[2];
        wis.value = dist[3];
        sta.value = dist[4];
        luk.value = dist[5];
        return false;
    }
        
    function rgDecide(){
        race = document.getElementById('race');
        gender = document.getElementById('gender');
        raceVal = race.options[race.selectedIndex].value;
        if(raceVal == 'Human' || raceVal == 'Orc'){

        }else if(raceVal == 'High Elf'){

        }else if(raceVal == 'Night Elf'){

        }
        fetchImage();
    }
